services:
  - type: web
    name: mvl-benchmark-generator
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: "5001"
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: QWEN_API_KEY
        sync: false
      - key: TOGETHER_API_KEY
        sync: false
    healthCheckPath: /api/status